<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      //   id = prompt("enter your ID");
      //   if (id == "kksshh404") {
      //     password = prompt("enter your password");
      //     if (password === "1234") {
      //       alert("Welcome!");
      //     } else {
      //       alert("Failed to enter");
      //     }
      //   } else {
      //     alert(" WHO ARE YOU!");
      //   }
      for (var i = 0; i < 10; i++) {
        document.write("Hello world!\n" + i + "<br />");
      }

      var member = ["123", "456", "789"];
      for (var i = 0; i < 3; i++) {
        document.write(member[i] + "<br/>");
      }
      document.write("<br/>" + member.length + "<br/><br/>");

      // add an element at the end
      member.push("141");

      // add an array to original array
      member = member.concat(["131", "121"]);
      member.concat[("232", "242")]; // doesn't work

      document.write(member + "<br/>");
      // sort array;
      member.sort();
      document.write(member + "<br/>");

      // remove the last element of the array
      member.pop();
      document.write(member + "<br/>");

      // remove the first element of the array
      member.shift();
      document.write(member + "<br/>");

      // dictionary
      mark = { aaa: 90, bbb: 84, ccc: 93, ddd: 76, eee: 61, fff: 73, ggg: 58 };
      // Or allowed to write : var name = {};, or var name = new Object();
      document.write(mark["aaa"] + "<br/>");

      // add a set of key and value
      mark["hhh"] = 100;
      document.write(mark["hhh"] + "<br/>");
      document.write(mark.ddd + "<br/>");

      // able to iterate dictionary
      for (name in mark) {
        document.write("key:" + name + " mark:" + mark[name] + "<br/>");
      }

      // iterate dictionary by using function ( sort of OOP thing )
      document.write("<br/>After mark adjusted");
      var adjusted_mark = {
        mark: { aaa: 95, bbb: 89, ccc: 98, ddd: 81, eee: 66, fff: 78, ggg: 63 },
        print: function () {
          for (var name in this.mark) {
            document.write(
              "key:" + name + " mark:" + this.mark[name] + "<br/>"
            );
          }
        },
      };
      adjusted_mark.print();
    </script>
  </body>
</html>

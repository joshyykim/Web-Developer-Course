<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="app.css">
    </head>
    <body class="">
        <span class="container-fluid align-items-center" id="head">
            <div class="row">
                <div class="col"></div>
                <img class="col-5" id="image"
                    src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
                    alt="">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <p class="col-5 text-left" id="header">
                    Ping Pong Score keeper
                </p>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-4" id="currentScore">
                    <h1 id="currentScore">
                        <span type="number" id="p1Score">0</span>
                        <span>to</span>
                        <span type="number" id="p2Score">0</span>
                    </h1>
                </div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <h3 class="col-4" id="text"> Use the buttons below to keep score</h3>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <h2 class="col-4" id="matchScores">
                    Playing To
                    <select name="score">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                    </select>
                </h2>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
                <div class="col-5" id="buttons">
                    <div class="row">
                        <button class="btn btn-lg btn-info col rounded m-1 p-1"
                            id="player1">+1
                            Player One</button>
                        <button class="btn btn-lg btn-success col rounded m-1
                            p-1"
                            id="player2">+1
                            Player Two</button>
                        <button class="btn btn-lg btn-danger col rounded m-1
                            p-1"
                            id="reset">reset</button>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </span>


        <script src="app.js"></script>
    </body>
</html>
